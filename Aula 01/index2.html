<!DOCTYPE html>     <!-- Declarando o documento como HTML -->
<html>  <!-- Abrindo o codigo HTML -->

    <head>  <!-- Abrindo o cabeçalho do codigo onde ficara os metadados -->
        <meta charset="utf-8" />    <!-- Atribuindo o tipo de codificação de caracteres que o navegador deve utilizar -->
        <title>Teste 02</title>     <!-- Defininod o titulo da pagina que ficara no aba do navegador -->
    </head>     <!-- Fechando o cabeçalho de metadados-->
    <body>      <!-- Abrindo o corpo do documento onde ficara o codigo em html -->
        <h1>My First Web Page</h1>  <!-- Titulo da pagina -->
        <p>My  Fist paragraph</p>   <!-- Paragrafo da pagina -->

        <p id="demo"></p>   <!-- Declarando um id para uma variavel que sera criada no script -->

        <script>        //Abrindo o script
            window.alert(5 + 6); // Apresenta uma janela de alerta na pagina com o resultado de 5+6
        </script>   <!-- Fechando o script -->
    </body>     <!-- Fechando o corpo do HTML -->

</html>     <!-- Fechando o HTML -->
