<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Exercicio 01</title>
        <script>
            function converte_temperatura(){
                document.getElementById("Celcios").innerHTML = 30*(9.0/5.0)+32.0;
            }
        </script>
    </head>
    <body>

        <h1>Coverter Celcios em Fahrenheit</h1>

        <p id="Celcios"> 30ยบ celcios </p>

        <button type="button" onclick="converte_temperatura()">Clique aqui para converter.</button>

    </body>
</html>
